<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the entire calculator -->
    <div class="calculator-container">

        <!-- Section for all user inputs -->
        <div class="input-section">
            <!-- Bill Amount Input Group -->
            <div class="form-control">
                <label for="bill-input">Bill</label>
                <input type="number" id="bill-input" class="input-field" placeholder="0" min="0">
            </div>
            <!-- End of Bill Amount Input Group -->

            <!-- Tip Percentage Selection Group -->
            <div class="form-control">
                <p>Select Tip %</p>
                <div class="tip-buttons-container">
                    <button type="button" class="tip-percent-btn" data-tip="5">5%</button>
                    <button type="button" class="tip-percent-btn" data-tip="10">10%</button>
                    <button type="button" class="tip-percent-btn" data-tip="15">15%</button>
                    <button type="button" class="tip-percent-btn" data-tip="25">25%</button>
                    <button type="button" class="tip-percent-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip-input" class="input-field tip-custom-input" placeholder="Custom" min="0">
                </div>
            </div>
            <!-- End of Tip Percentage Selection Group -->

            <!-- Number of People Input Group -->
            <div class="form-control">
                <label for="people-input">Number of People</label>
                <input type="number" id="people-input" class="input-field" placeholder="1" min="1">
            </div>
            <!-- End of Number of People Input Group -->

        </div> <!-- End of input-section -->

        <!-- Section for displaying results -->
        <div class="output-section">

            <!-- Display area for Tip Amount per person -->
            <div class="result-line">
                <div class="result-label">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <div class="result-value">
                    <span id="tip-amount-display">$0.00</span>
                </div>
            </div>
            <!-- End of Tip Amount display area -->

            <!-- Display area for Total Amount per person -->
            <div class="result-line">
                 <div class="result-label">
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <div class="result-value">
                    <span id="total-amount-display">$0.00</span>
                </div>
            </div>
            <!-- End of Total Amount display area -->

            <!-- Reset Button -->
            <!-- Placed at the bottom of the output section -->
            <!-- type="button" ensures it doesn't try to submit a form -->
            <!-- id="reset-button" for JavaScript selection -->
            <!-- class="reset-btn" for CSS styling -->
            <button type="button" id="reset-button" class="reset-btn">RESET</button>

        </div> <!-- End of output-section -->

    </div> <!-- End of calculator-container -->

    <script src="script.js" defer></script>
</body>
</html>
